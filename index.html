<!DOCTYPE html>
<html>
<head>
	<title>CSS Gallery</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<meta name="theme-color" content="#673AB7">
	<meta name="msapplication-TileColor" content="#673AB7">
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,400bold" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="styles/shell.css" rel="stylesheet" />
	<link href="styles/gallery-thumbnails.css" rel="stylesheet" />
	<link href="styles/gallery-list.css" rel="stylesheet" />
	<link href="styles/lightbox.css" rel="stylesheet" />

<body>
	<div id="all"></div>
	<div id="networking"></div>
	<div id="languages"></div>
	<div id="software"></div>
	<div id="hardware"></div>

	<input type="radio" id="hamburger-toggle" />	<!-- This is only used for :focus. -->

	<input type="radio" name="gallery-view" id="view-thumbnail" checked />
	<input type="radio" name="gallery-view" id="view-list" />

	<input type="radio" name="current-dialog" id="no-dialog" checked />

	<input type="radio" name="current-dialog" id="photo-1" />
	<input type="radio" name="current-dialog" id="photo-2" />
	<input type="radio" name="current-dialog" id="photo-3" />
	<input type="radio" name="current-dialog" id="photo-4" />
	<input type="radio" name="current-dialog" id="photo-5" />
	<input type="radio" name="current-dialog" id="photo-6" />
	<input type="radio" name="current-dialog" id="photo-7" />

	<div class="Root">
		<header>
			<label for="hamburger-toggle" class="material-icons">menu</label>
			<div class="Title"></div>
			<div class="Spacer"></div>
			<label for="view-thumbnail" class="material-icons">view_comfy</label>
			<label for="view-list" class="material-icons">list</label>
		</header>

		<nav class="Hamburger">
			<a href="#all"></a>
			<a href="#networking"></a>
			<a href="#languages"></a>
			<a href="#software"></a>
			<a href="#hardware"></a>
		</nav>

		<!-- Emmet expression: section.Gallery>label[for=photo-$]*15>span*4 -->
		<div class="Content">
			<section class="Gallery">
				<label for="photo-1">
					<span></span>
					<span></span>

			<label for="no-dialog"></label>

				<h1>
					<label for="no-dialog" class="material-icons">close</label>
