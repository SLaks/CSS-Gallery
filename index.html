<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,400bold" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link href="styles/shell.css" rel="stylesheet" />
	<link href="styles/thumbnails.css" rel="stylesheet" />
</head>
<body>
	<div id="all"></div>
	<div id="networking"></div>
	<div id="languages"></div>
	<div id="software"></div>
	<div id="hardware"></div>

	<input type="radio" id="hamburger-toggle" />	<!-- This is only used for :focus. -->

	<input type="radio" name="gallery-view" id="view-thumbnail" checked />
	<input type="radio" name="gallery-view" id="view-list" checked />

	<input type="radio" name="current-dialog" id="no-dialog" checked />

	<input type="radio" name="current-dialog" id="photo-1" />
	<input type="radio" name="current-dialog" id="photo-2" />
	<input type="radio" name="current-dialog" id="photo-3" />
	<input type="radio" name="current-dialog" id="photo-4" />
	<input type="radio" name="current-dialog" id="photo-5" />
	<input type="radio" name="current-dialog" id="photo-6" />
	<input type="radio" name="current-dialog" id="photo-7" />
	<input type="radio" name="current-dialog" id="photo-8" />
	<input type="radio" name="current-dialog" id="photo-9" />
	<input type="radio" name="current-dialog" id="photo-10" />
	<input type="radio" name="current-dialog" id="photo-11" />
	<input type="radio" name="current-dialog" id="photo-12" />
	<input type="radio" name="current-dialog" id="photo-13" />
	<input type="radio" name="current-dialog" id="photo-14" />
	<input type="radio" name="current-dialog" id="photo-15" />

	<div class="Root">
		<header>
			<label for="hamburger-toggle"><i class="material-icons">menu</i></label>
			<div class="Title"></div>
		</header>

		<nav class="Hamburger">
			<a href="#all"></a>
			<a href="#networking"></a>
			<a href="#languages"></a>
			<a href="#software"></a>
			<a href="#hardware"></a>
		</nav>

		<section class="Gallery">
			<label class="Thumbnail" for="photo-1"></label>
			<label class="Thumbnail" for="photo-2"></label>
			<label class="Thumbnail" for="photo-3"></label>
			<label class="Thumbnail" for="photo-4"></label>
			<label class="Thumbnail" for="photo-5"></label>
			<label class="Thumbnail" for="photo-6"></label>
			<label class="Thumbnail" for="photo-7"></label>
			<label class="Thumbnail" for="photo-8"></label>
			<label class="Thumbnail" for="photo-9"></label>
			<label class="Thumbnail" for="photo-10"></label>
			<label class="Thumbnail" for="photo-11"></label>
			<label class="Thumbnail" for="photo-12"></label>
			<label class="Thumbnail" for="photo-13"></label>
			<label class="Thumbnail" for="photo-14"></label>
			<label class="Thumbnail" for="photo-15"></label>
		</section>
	</div>
